<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Servicios CEO</title>

  <style>
    /* --- ESTILOS GENERALES --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #004b8d; /* Fondo azul */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* --- ENCABEZADO --- */
    .header {
      background-color: white;
      width: 100%;
      text-align: center;
      padding: 30px 0;
    }

    .logo {
      width: 220px;
      max-width: 80%;
      display: block;
      margin: 0 auto 10px auto;
    }

    .bienvenido {
      color: #004b8d;
      font-size: 2rem;
      font-weight: 700;
      margin: 10px 0 0 0;
      text-align: center;
    }

    /* --- SECCIÓN PRINCIPAL --- */
    .main-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      justify-items: center;
      gap: 40px;
      padding: 60px 20px;
      width: 100%;
      max-width: 900px;
    }

    /* --- TARJETAS --- */
    .tarjeta {
      background-color: white;
      border-radius: 20px;
      width: 220px;
      height: 220px; /* cuadradas */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .tarjeta:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .tarjeta img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .tarjeta a {
      display: block;
      color: #004b8d;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .tarjeta a:hover {
      color: #007bff;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .bienvenido {
        font-size: 1.8rem;
      }

      .tarjeta {
        width: 180px;
        height: 180px;
      }

      .tarjeta img {
        width: 80px;
        height: 80px;
      }

      .tarjeta a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <!-- ENCABEZADO -->
  <header class="header">
    <img src="./img/logo.png" alt="Logo CEO" class="logo">
    <h1 class="bienvenido">¡Bienvenido!</h1>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <div class="tarjeta">
      <img src="./img/estado.png" alt="Estado de cuenta">
      <a href="#">Mi estado de cuenta</a>
    </div>

    <div class="tarjeta">
      <img src="./img/factura.png" alt="Duplicado de factura">
      <a href="#">Duplicado de factura</a>
    </div>

    <div class="tarjeta">
      <img src="./img/pago.png" alt="Pago en línea">
      <a href="#">Pago en línea</a>
    </div>

    <div class="tarjeta">
      <img src="./img/solicitud.png" alt="Solicitudes">
      <a href="#">Solicitudes</a>
    </div>
  </main>
</body>
</html>
