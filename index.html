<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios CEOESP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #004B8D;
      color: #333;
    }

    .logo-container {
      background-color: #004B8D;
      text-align: center;
      padding: 30px 0 20px;
    }

    .logo-container img {
      width: 220px;
      height: auto;
    }

    .white-section {
      background-color: #fff;
      border-radius: 30px 30px 0 0;
      padding: 40px 20px 60px;
      margin-top: -20px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 25px;
      width: 100%;
      max-width: 220px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 18px;
      color: #004B8D;
      margin: 0;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .card img {
        width: 70px;
        height: 70px;
      }
      .card h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="img/logo.png" alt="Logo CEOESP">
  </div>

  <div class="white-section">
    <div class="cards-container">
      <a class="card" href="https://www.ceoesp.com.co/descarga-tu-factura" target="_blank">
        <img src="img/estado.png" alt="Mi estado de cuenta">
        <h3>Mi estado de cuenta</h3>
      </a>

      <a class="card" href="https://www.ceoesp.com.co/descarga-tu-factura" target="_blank">
        <img src="img/factura.png" alt="Duplicado de factura">
        <h3>Duplicado de factura</h3>
      </a>

      <a class="card" href="https://www.ceoesp.com.co/paga-tu-facturaa" target="_blank">
        <img src="img/pago.png" alt="Pago en línea">
        <h3>Pago en línea</h3>
      </a>

      <a class="card" href="https://www.ceoesp.com.co/registro-de-pqrs" target="_blank">
        <img src="img/solicitud.png" alt="Solicitudes">
        <h3>Solicitudes</h3>
      </a>
    </div>
  </div>
</body>
</html>
